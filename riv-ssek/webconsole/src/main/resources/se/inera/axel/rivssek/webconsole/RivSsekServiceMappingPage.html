<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>RIV/SSEK Bridge Admin</title>
</head>
<body class="container">
    <wicket:extend>
        <div id="bar" class="navbar">
            <div class="navbar-inner">
                <a href="#" wicket:id="add" class="btn btn-small btn-info">Create
                    new</a>
            </div>
        </div>
        <div id="bd">
            <h2>Mappings</h2>
            <table class="table table-bordered table-hover">
                <tr>
                    <th>RIV Namespace</th>
                    <th>RIV logical address</th>
                    <th>SSEK service address</th>
                    <th>SSEK receiver</th>
                    <th>Action</th>
                </tr>
                <tr wicket:id="mappings">
                    <td><a href="#" wicket:id="rivServiceNamespace.link"><span
                        wicket:id="rivServiceNamespace"></span></a></td>
                    <td><a href="#" wicket:id="rivLogicalAddress.link"><span
                        wicket:id="rivLogicalAddress"></span></a></td>
                    <td><a href="#" wicket:id="address.link"><span
                            wicket:id="address"></span></a></td>
                    <td><a href="#" wicket:id="ssekReceiver.link"><span
                            wicket:id="ssekReceiver"></span></a></td>
                    <td>
                        <div class="pull-right">
                            <button wicket:id="delete" class="btn btn-mini btn-danger">Delete</button>
                        </div>
                    </td>
                </tr>
            </table>
            <!--<div wicket:id="navigator"></div>-->
        </div>
    </wicket:extend>
</body>
</html>
